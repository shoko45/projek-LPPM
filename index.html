<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Beranda - LPPM UNSUR</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
      defer
    ></script>
  </head>
  <body class="bg-white text-black flex flex-col min-h-screen">
    <header
      x-data="{ open: false }"
      class="bg-yellow-400 w-full fixed top-0 left-0 z-50 shadow-md"
    >
      <div
        class="max-w-screen-xl mx-auto px-4 py-3 flex justify-between items-center"
      >
        <div class="flex items-center space-x-3">
          <img src="img/logo_unsur.png" alt="Logo" class="h-14 w-auto" />
          <div class="leading-tight text-xs md:text-sm">
            <div class="font-bold text-black text-base md:text-xl">LPPM</div>
            <div class="font-semibold text-black">UNIVERSITAS SURYAKANCANA</div>
          </div>
        </div>
        <button
          @click="open = !open"
          class="text-black md:hidden focus:outline-none"
        >
          <i class="fas fa-bars text-2xl"></i>
        </button>
        <nav
          x-data="{ dropdowns: {} }"
          :class="open ? 'block' : 'hidden md:flex'"
          class="absolute md:static top-full left-0 w-full md:w-auto mt-2 md:mt-0 bg-yellow-400 md:bg-transparent md:space-x-6 font-medium text-sm md:text-base px-4 md:px-0 py-2 md:py-0"
        >
          <template
            x-for="item in [
            { text: 'Home', href: '#' },
            { text: 'Profil', children: [
              { text: 'Tentang LPPM UNSUR', href: 'tentang.html' },
              { text: 'Pimpinan Lembaga', href: 'pimpinan.html' },
              { text: 'Struktur Organisasi', href: 'struktur-organisasi.html' }
            ]},
            { text: 'Penelitian', children: [
              { text: 'Informasi Penelitian', href: 'informasi-penelitian.html' },
              { text: 'Panduan Penelitian', href: 'panduan-penelitian.html' }
            ]},
            { text: 'Pengabdian kepada Masyarakat', children: [
              { text: 'Informasi Pengabdian kepada Masyarakat', href: 'informasi-pengabdian.html' },
              { text: 'Panduan Pengabdian kepada Masyarakat', href: 'panduan-pengabdian.html' }
            ]},
            { text: 'Pusat Kajian', children: [
              { text: 'Sosiokultural', href: '#' },
              { text: 'Industri Halal Global', href: '#' },
              { text: 'Literasi & Inovasi Pendidikan', href: '#' },
              { text: 'Pertanian Baru (Blue Farming)', href: '#' },
              { text: 'Kebijakan Publik', href: '#' },
              { text: 'Teknologi Tepat Guna', href: '#' },
              { text: 'Pengakuan Pembelajaran Lampau (RPL)', href: '#' },
              { text: 'Politik & Hukum', href: '#' }
            ]},
            { text: 'Jurnal UNSUR', href: '#' },
            { text: 'Hubungi Kami', href: '#hubungi' }
          ]"
            :key="item.text"
          >
            <div x-data="{ openDropdown: false }" class="relative group">
              <template x-if="!item.children">
                <a
                  :href="item.href"
                  class="block py-2 px-3 text-black"
                  x-text="item.text"
                ></a>
              </template>
              <template x-if="item.children">
                <div>
                  <button
                    @click="openDropdown = !openDropdown"
                    class="flex items-center py-2 px-3 w-full text-black"
                  >
                    <span x-text="item.text"></span>
                    <i
                      class="ml-2 fa"
                      :class="openDropdown ? 'fa-chevron-up' : 'fa-chevron-down'"
                    ></i>
                  </button>
                  <div
                    x-show="openDropdown"
                    @click.away="openDropdown = false"
                    x-transition
                    class="md:absolute bg-yellow-400 text-black shadow rounded mt-1 md:min-w-[12rem] z-50"
                  >
                    <template x-for="child in item.children" :key="child.text">
                      <a
                        :href="child.href"
                        class="block px-4 py-2 text-sm hover:bg-yellow-300"
                        x-text="child.text"
                      ></a>
                    </template>
                  </div>
                </div>
              </template>
            </div>
          </template>
        </nav>
      </div>
    </header>
    <main class="pt-28 text-center">
      <div class="slider-container">
        <div class="slider" id="slider">
          <img src="img/unsur1.jpg" alt="Unsur 1" />
          <img src="img/unsur2.jpg" alt="Unsur 2" />
          <img src="img/unsur3.jpg" alt="Unsur 3" />
        </div>
        <button class="prev" id="prevBtn">‚ùÆ</button>
        <button class="next" id="nextBtn">‚ùØ</button>
        <div class="indicators" id="indicators"></div>
      </div>
    </main>

    <footer id="hubungi" class="bg-gray-900 text-white mt-16">
      <div
        class="max-w-screen-xl mx-auto px-6 py-10 grid md:grid-cols-2 lg:grid-cols-4 gap-10"
      >
        <div>
          <h2 class="text-lg font-bold mb-4">Kontak Kami</h2>
          <p class="text-sm">üìû (0263) 270206</p>
          <p class="text-sm">üìû (0263) 268872</p>
          <p class="text-sm">üìû (0263) 268833</p>
          <div class="flex space-x-4 mt-4">
            <a href="#" class="hover:text-yellow-400"
              ><i class="fab fa-facebook-f"></i
            ></a>
            <a href="#" class="hover:text-yellow-400"
              ><i class="fab fa-twitter"></i
            ></a>
            <a href="#" class="hover:text-yellow-400"
              ><i class="fab fa-instagram"></i
            ></a>
            <a href="#" class="hover:text-yellow-400"
              ><i class="fab fa-youtube"></i
            ></a>
          </div>
        </div>
        <div class="md:col-span-2 lg:col-span-1">
          <h3 class="text-sm font-semibold mb-2">Langganan Berita</h3>
          <p class="text-xs mb-2">
            Masukkan alamat email untuk berlangganan berita
          </p>
          <form class="flex">
            <input
              type="email"
              placeholder="Masukkan Email Aktif"
              class="w-full px-3 py-2 rounded-l bg-white text-black text-sm focus:outline-none"
            />
            <button
              type="submit"
              class="bg-yellow-500 text-black px-4 py-2 rounded-r hover:bg-yellow-600 text-sm"
            >
              Daftar
            </button>
          </form>
        </div>
      </div>
      <div class="bg-gray-800 text-center text-sm py-4">
        &copy; 2025 LPPM UNSUR ‚Äì Universitas Suryakancana
      </div>
    </footer>
    <script src="js/script.js"></script>
  </body>
</html>
